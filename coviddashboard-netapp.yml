apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: coviddashboard-netapp
spec:
  replicas: 5
  template: 
    metadata:
      labels:
        app: covidnetapp
    spec:
      containers:
        - name: coviddashboard-netapp
          image: eu.gcr.io/terraformingcloud/coviddashboard_netapp:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP