apiVersion: apps/v1
kind: Deployment
metadata:
  name: coviddashboard-nginx
spec:
  replicas: 5
  selector:
    matchLabels:
          app: covidnginx
  template:
    metadata:
      labels:
        app: covidnginx
    spec:
      containers:
        - name: covidnginx
          image: eu.gcr.io/terraformingcloud/coviddashboard_nginx:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP

              