apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: coviddashboard-nginx
spec:
  replicas: 5
  template: 
    metadata:
      labels:
        app: covidnginx
    spec:
      containers:
        - name: coviddashboard-nginx
          image: eu.gcr.io/terraformingcloud/coviddashboard_nginx:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP